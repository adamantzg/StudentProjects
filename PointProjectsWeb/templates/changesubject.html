<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>
    <div class="form-group">
        <label class="radio-inline"> <input type="radio" ng-model="selection.type" value="1" /> Odaberite postojeću</label>
        <label class="radio-inline"> <input type="radio" ng-model="selection.type" value="2" /> Predložite novu</label>
    </div>
    <div class="form-group" ng-show="selection.type == 1">
        <label>Tema:</label>
        <select class="form-control" ng-options="s.id as s.name + ' (Prijava: ' + s.requestCount + ' Odobrenih: ' + s.approvedRequestCount + ')' for s in subjects" ng-model="request.subjectId"></select>
    </div>
    <div class="form-group" ng-show="selection.type == 2">
        <label>Tema: </label>
        <input type="text" class="form-control" ng-model="request.subjectText" />        
    </div>
    <div class="form-group">
        <label>Napomena:</label>
        <textarea class="form-control" ng-model="request.comment" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Promijeni</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Odustani</button>
</div>
