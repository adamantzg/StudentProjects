<div class="row" ng-cloak>
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <h2>Zaboravljena lozinka</h2>
        <div class="alert alert-success" ng-show="recovery.successMessage">{{recovery.successMessage}}</div>
        <div class="alert alert-danger" ng-show="recovery.errorMessage">{{recovery.errorMessage}}</div>
        <div ng-show="!recovery.fromLink">
            <div class="form-group">
                <label>E-mail:</label>
                <input type="text" class="form-control" ng-model="recovery.email" />
            </div>
            <button class="btn btn-success" ng-click="sendRecoveryLink()">Pošalji link</button>
        </div>
        <div ng-show="recovery.fromLink">
            <div class="form-group" >
                <label>Nova lozinka:</label>
                <input type="password" class="form-control" required ng-model="recovery.password" />
            </div>
            <div class="form-group" >
                <label>Ponovi lozinku:</label>
                <input type="password" class="form-control" required ng-model="recovery.password2" />
            </div>
            <button class="btn btn-primary" ng-click="setPassword()">Postavi novu lozinku</button>
        </div>
    </div>
    <div class="col-md-4">

    </div>
</div>
