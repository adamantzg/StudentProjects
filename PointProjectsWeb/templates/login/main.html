<div class="row" ng-cloak>
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <uib-tabset>
            <uib-tab heading="Prijava">
                <div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>
                <div class="form">
                    <div class="form-group">
                        <label>Korisničko ime:</label>
                        <input type="text" class="form-control" ng-model="loginData.username" />
                    </div>
                    <div class="form-group">
                        <label>Lozinka:</label>
                        <input type="password" class="form-control" ng-model="loginData.password" />
                    </div>
                    <div><a ui-sref="forgotpass">Zaboravili ste lozinku?</a></div>
                    <button class="btn btn-primary" ng-click="login()">Prijava</button>

                </div>
            </uib-tab>
            <uib-tab heading="Registracija">
                <div class="form">
                    <div class="alert alert-danger" ng-show="errorMessageReg">{{errorMessageReg}}</div>
                    <div class="form-group">
                        <label>Registracijski kod:</label>
                        <input type="text" class="form-control" ng-model="registration.registrationCode" ng-disabled="verified" />
                    </div>
                    <div class="form-group" ng-show="verified">
                        <label>Korisničko ime:</label>
                        <input type="text" disabled class="form-control" ng-model="registration.username" ng-disabled="true" />
                    </div>
                    <div class="form-group" ng-show="verified">
                        <label>Lozinka:</label>
                        <input type="password" class="form-control" required ng-model="registration.password" />
                    </div>
                    <div class="form-group" ng-show="verified">
                        <label>Ponovi lozinku:</label>
                        <input type="password" class="form-control" required ng-model="registration.password2" />
                    </div>
                    <button class="btn btn-primary" ng-click="register()">{{registrationButtonText}}</button>
                </div>
            </uib-tab>
        </uib-tabset>

    </div>
    <div class="col-md-4">

    </div>
</div>
