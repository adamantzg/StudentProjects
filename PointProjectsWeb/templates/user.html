<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>
    <div class="form-group">
        <label>Ime*:</label>
        <input type="text" class="form-control" ng-model="user.name" />
    </div>
    <div class="form-group">
        <label>Prezime*:</label>
        <input type="text" class="form-control" ng-model="user.surname" />
    </div>
    <div class="form-group" ng-show="loggedinUser.isAdmin">
        <label>Korisničko ime*:</label>
        <input type="text" class="form-control" ng-model="user.username" ng-disabled="" />
        <button class="btn btn-success" ng-disabled="!user.username" ng-click="checkUsername()">Provjeri</button>
        <div class="alert alert-danger"  ng-show="userNameError">{{userNameError}}</div>
        <div class="alert alert-success" ng-show="userNameSuccess">{{userNameSuccess}}</div>
    </div>
    <div class="form-group" ng-show="loggedinUser.isAdmin">
        <label>Email*:</label>
        <input type="text" class="form-control" ng-model="user.email" />
    </div>
    <div class="form-group" ng-show="user.id > 0 && loggedinUser.isAdmin">
        <label>Registracijski kod:</label> {{user.registrationCode}}
        <button class="btn btn-default" ng-click="generateCode()">Generiraj novi</button>
    </div>
    <div class="form-group" ng-show="!loggedinUser.isAdmin">
        <label>Lozinka:</label>
        <input type="password" class="form-control" ng-model="user.password" />
    </div>
    <div class="form-group" ng-show="!loggedinUser.isAdmin">
        <label>Ponovi lozinku:</label>
        <input type="password" class="form-control" ng-model="user.password2" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Spremi</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Odustani</button>
</div>
