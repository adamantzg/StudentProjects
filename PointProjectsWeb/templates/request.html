<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>
    <div class="form-group">
        <label>Tema:</label>
        <input type="text" class="form-control" ng-model="request.subjectText" ng-if="!request.subject" />
        <input type="text" disabled class="form-control" ng-model="request.subject.name" ng-if="request.subject && !user.isAdmin" />
        <select class="form-control" ng-options="s.id as s.name for s in subjects" ng-model="request.subjectId" ng-if="user.isAdmin"></select>
    </div>
    <div class="form-group">
        <label>Predmet:</label>
        <select class="form-control" ng-options="c.id as c.name for c in courses" ng-required="" ng-model="request.courseId"></select>
    </div>
    <div class="form-group" ng-if="user.isAdmin">
        <label>Datum isteka:</label>
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="{{dateOptions.dateFormat}}" ng-model="request.dateDue" is-open="popup['due']" close-text="Close"  />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open('due')"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </p>
    </div>
    <div class="form-group" ng-if="user.isAdmin">
        <label>Status:</label>
        <select class="form-control" ng-options="s.id as s.name for s in statuses" ng-model="request.statusId"></select>
    </div>
    <div class="form-group" >
        <label>Napomena:</label>
        <textarea class="form-control" ng-model="request.comment" ng-if="!user.isAdmin"/>
        <textarea class="form-control" ng-model="comment.text" ng-if="user.isAdmin" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">{{okText}}</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Odustani</button>
</div>
