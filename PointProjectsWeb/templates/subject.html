<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>
    <div class="form-group">
        <label>Naziv*:</label>
        <input type="text" class="form-control" ng-model="subject.name" />
    </div>
    <div class="form-group">
        <label>Opis*:</label>
        <textarea class="form-control" ng-model="subject.description" />
    </div>
    <div class="form-group">
        <label>Predmet:</label>
        <!--<select class="form-control" ng-options="c.id as c.name for c in courses" ng-model="subject.courseId"></select>-->
        <div class="form-inline"><label class="checkbox-inline" ng-repeat="c in courses"><input type="checkbox" ng-model="c.selected" /> {{c.shortname}}</label></div>        
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Spremi</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Odustani</button>
</div>
