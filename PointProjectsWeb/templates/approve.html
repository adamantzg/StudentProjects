<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>
    <div class="form-group">
        <label>Tema:</label>
        <div ng-if="!request.subject || !request.subject>0">
            <input type="text" class="form-control" ng-model="request.subjectText" /> 
            <textarea class="form-control" ng-model="request.comment" rows="3"/>
            <input type="checkbox" ng-model="select.addSubject"/>Dodaj u popis tema
        </div>
        <select class="form-control" ng-options="s.id as s.name for s in subjects" ng-model="request.subjectId" ng-if="request.subject && request.subject.id > 0"></select>        
    </div>
    <div class="form-group">
        <label>Komentar:</label>
        <textarea class="form-control" ng-model="comment.text" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">{{okText}}</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Odustani</button>
</div>
