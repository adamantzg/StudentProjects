<div class="modal-header">
  <h3 class="modal-title" id="modal-title">{{title}}</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
  <app-subject [Subject]="Subject" [courses]="courses" ></app-subject>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" (click)="ok()">Spremi</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Odustani</button>
</div>
